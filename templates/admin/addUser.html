<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<tal:block metal:use-macro="macro.html/head">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta name="Keywords" content="乐研屋" />
<meta name="Description" content="游戏教育 亲子活动 玩具城" />
<meta name="robots" content="index, follow"/>
<meta name="googlebot" content="index, follow"/>
<title>乐研屋</title>
</tal:block>
<style type="text/css">
#submit {font-size: 20px};
</style>

</head>
<body>
<div>

<tal:block metal:use-macro="macro.html/nav">
	<b>新用户注册</b> | <b>最新注册用户</b> | <b>回到首页</b> |  <b><a href="?action=loginout">退出</a></b>
	<hr />	
</tal:block>

<form method='post' action='?action=sigupUserSave'>
	<table style="border-collapse:collapse;border-color:#333333" cellpadding="7px" cellspacing="2px" border="1px">
		<tr>
			<td>用户名：</td><td> <input type='text' name='name' size="30" />  </td>
		</tr>
		<tr>
			<td>密 码：</td><td> <input type='text' name='password' size="30" value="888888"/>  </td>
		</tr>
		<tr>
			<td>性别：</td>
			<td> <input type='radio' name='sex' value='1'/>女  <input type='radio' name ='sex' value='0'  checked='checked'/>男   </td>
		</tr>
		<tr>
			<td>年龄：</td>
			<td>
				<select name="age">
					<option value="4"> 4 </option>
					<option value="5"> 5 </option>
					<option value="6"> 6 </option>
					<option value="7"> 7 </option>
					<option value="8"> 8 </option>
					<option value="9"> 9 </option>
					<option value="10"> 10 </option>
					<option value="11"> 11 </option>
					<option value="12"> 12 </option>
					<option value="13"> 13 </option>
					<option value="14"> 14 </option>
				</select>
			</td>
		</tr>

	<tr>
		<td>年级：</td> 
		<td>
			<select name='grade'> 
				<option value="0">学期班</option> 
				<option value="1">1年级</option> 
				<option value="2">2年级</option>
	 			<option value="3">3年级</option> 
	 			<option value="4">4年级</option> 
	 			<option value="5">5年级</option> 
	 			<option value="6">6年级</option>
	 		</select> 
	 	</td>
	 </tr>
	<tr>
		<td>赠送积分：</td><td> <input type='text' name='credits' value="0" /> </td>
	</tr>
	<tr>
		<td>是否开通vip：</td>
		<td> 
			<select name='vip'> 
				<option value="0">普通会员</option> 
				<option value="11">高级会员一个月</option> 
				<option value="12">高级会员三个月</option> 
				<option value="13">高级会员六个月</option> 
				<option value="14">高级会员十二个月</option> 
				<option value="21">黄金会员一个月</option>
				<option value="22">黄金会员三个月</option>
				<option value="23">黄金会员六个月</option>
				<option value="24">黄金会员十二个月</option>
	 			<option value="3">钻石会员一个月</option> 
	 			<option value="3">钻石会员三个月</option> 
	 			<option value="3">钻石会员六个月</option> 
	 			<option value="3">钻石会员十二个月</option> 
	 		</select>
	 	</td>
	 </tr>
	<tr>
		<td>学校：</td>
		<td> 
			<select name="school">
				<option value="实验小学">实验小学</option>
				<option value="尙雅小学">尙雅小学</option>
				<option value="河南小学">河南小学</option>
				<option value="红卫小学">红卫小学</option>
				<option value="圭峰小学">圭峰小学</option>
			</select>			
		</td>
	</tr>

	<tr>
		<th colspan="2"> <input type='submit' value='开通新用户' id="submit"/> </th>
	</tr>

	</table></form>

</div>
</body>
</html>
